{% extends "index.html" %}

{% block page %}
<!-- <form action="javascript:;" onsubmit=""> -->
<form method="post" style="margin-top: 32px;">
    {% if unidentified? %}<b>Bad try</b>{% endif %}
    <div class="form-group">
        <label for="email">Email</label>
        <input name="user/email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="user/password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    {% if redjar-client? %}
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Keep me logged in</label>
    </div>
    {% endif %}
    <div class="row justify-content-between" style="margin-top: 20px;">
        <div class="col-auto">
            <a href="https://accounts.redjar.net" role="button" class="btn btn-link" style="padding-left: 0;">Forgot your password?</a>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </div>
</form>
{% endblock %}
